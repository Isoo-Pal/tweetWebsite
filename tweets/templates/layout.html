{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme ="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>
        {% block title %}
        Tweets for You
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'tweet_list' %}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% comment %} <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> {% endcomment %}
        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      {% if user.is_authenticated %}
      <p style = "font-size:20px" class="ps-3 pt-2"><i class="bi bi-person"></i>{{request.user}}</p>
      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="btn btn-danger ms-2" type="submit">
          Logout
        </button>
      </form>
      {% else %}
      <a href="{% url 'register' %}" class="btn btn-primary ms-3">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
