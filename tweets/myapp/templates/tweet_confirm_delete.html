{% extends "layout.html" %}

{% block title %}
Home page
{% endblock %}

{% block content %}
<h1 class="text-center">Are you sure, you want to delete the tweet ?</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
</form>
{% endblock %}
